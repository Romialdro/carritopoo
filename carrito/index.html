<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center mb-4">
        <h1>Tienda de Compras / Productos</h1>
    </header>

    <!-- Filtros -->
    <div id="filtros" class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-3 mb-2">
                <input type="text" id="filtro-nombre" class="form-control" placeholder="Buscar por nombre">
            </div>
            <div class="col-md-3 mb-2">
                <select id="filtro-categoria" class="form-control">
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <input type="number" id="filtro-precio-min" class="form-control" placeholder="Precio mínimo">
            </div>
            <div class="col-md-2 mb-2">
                <input type="number" id="filtro-precio-max" class="form-control" placeholder="Precio máximo">
            </div>
            <div class="col-md-2">
                <button id="filtrar-btn" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor de productos -->
    <div id="productos-container" class="container mb-4">
        <div class="row justify-content-center">
            <!-- Los productos se generan aquí -->
        </div>
    </div>

    <!-- Carrito -->
    <div id="carrito" class="container">
        <div class="row justify-content-between mb-3">
            <div class="col-md-6">
                <h2>Carrito</h2>
            </div>
            <div class="col-md-6 text-right">
                <p>Total de productos: <span id="total-productos">0</span></p>
                <p>Total del carrito: $<span id="total-carrito">0</span></p>
            </div>
        </div>
        <ul id="lista-carrito" class="list-group mb-3"></ul>
        <div class="text-center">
            <button id="comprar-carrito" class="btn btn-success">Comprar Carrito</button>
            <button id="limpiar-carrito" class="btn btn-danger">Limpiar Carrito</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
